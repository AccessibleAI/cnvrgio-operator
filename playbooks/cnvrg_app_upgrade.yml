- hosts: localhost
  gather_facts: no
  tasks:

    - name: Construct vars files list
      shell: printf "vars/globals.yml\n" && find -f ./roles/*/vars -name main.yml -type file
      register: roleVars

    - name: Include vars
      include_vars: "{{ item }}"
      with_items: "{{ roleVars.stdout_lines }}"
      tags: always

    # CnvrgApp upgrade
    - import_role:
        name: cnvrgApp
        tasks_from: upgrade.yml
