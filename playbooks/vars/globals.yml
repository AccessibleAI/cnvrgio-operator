# vars file for cnvrg
debug: "false"
dumpDir: ""
dryRun: "false"
privilegedSa: "cnvrg-privileged"
clusterDomain: ""
httpScheme: "{{ 'https://' if networking.https.enabled == 'true' else 'http://' }}"
orchestrator: "k8s" # k8s | ocp
securityMode: "default" # default | ocp
tags: "all" # all | none | specifc role name

tenancy:
  enabled: "false"
  dedicatedNodes: "false"
  cnvrg:
    key: "cnvrg-taint"
    value: "true"
  minio:
    key: "minio-taint"
    value: "true"
