---
- name: Create
  hosts: localhost
  connection: local
  gather_facts: false
  environment:
    IMG: "{{ operatorImage }}"

  tasks:

    - name: Set env and create image
      block:
        - name: Run Build docker image
          make:
            chdir: "{{ root_dir }}"
            target: docker-build

        - name: Push docker image
          make:
            chdir: "{{ root_dir }}"
            target: docker-push
      when: operatorImage == "docker.io/cnvrg/cnvrg-operator:molecule-testing"


    - name: Ensure operator image is set
      fail:
        msg: |
          You must specify the operatorImage environment variable in order to run the
          'default' scenario
      when: not operatorImage

    - name: Set testing image
      command: '{{ kustomize }} edit set image testing={{ operatorImage }}'
      args:
        chdir: '{{ config_dir }}/testing'

    - name: Set pull policy
      command: '{{ kustomize }} edit add patch pull_policy/{{ operator_pull_policy }}.yaml'
      args:
        chdir: '{{ config_dir }}/testing'

    - name: Set testing namespace
      command: '{{ kustomize }} edit set namespace {{ namespace }}'
      args:
        chdir: '{{ config_dir }}/testing'

