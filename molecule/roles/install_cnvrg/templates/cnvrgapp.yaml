# defaults file for install_cnvrg
apiVersion: "{{ apiVersion }}"
kind: "{{ kind }}"
metadata:
  name: "{{ metadata.name }}"
  namespace:  "{{ namespace }}"
spec:
  clusterDomain: "{{ spec.clusterDomain }}"
  cnvrgApp:
    intercom: "{{ spec.cnvrgApp.intercom }}"
    image: "{{ spec.cnvrgApp.image }}"
