---
minio:
  enabled: "true"
  replicas: 1
  image: "docker.io/minio/minio:RELEASE.2020-09-17T04-49-20Z"
  port: 9000
  storageSize: "100Gi"
  svcName: "minio"
  nodePort: 30090
  storageClass: "use-default"
  cpuRequest: 1
  memoryRequest: 2Gi
  sharedStorage:
    enabled: "false"
    consistentHash:
      key: httpQueryParameterName
      value: uploadId


