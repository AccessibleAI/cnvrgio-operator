- include_vars: ../../conf/vars/main.yml
- include_vars: ../../networking/vars/main.yml

- name: Create Minio NAS GW Shared Storage
  include_role:
    name: common
    tasks_from: install
  vars:
    templatePath: "{{ item }}"
    state: "present"
  with_items:
    - templates/minio/pv-nas-gw.yml
  when:
  - appSecrets.cnvrgStorageType == "minio"
  - minio.sharedStorage.enabled == "true"

- name: Install Minio prerequisite
  include_role:
    name: common
    tasks_from: install
  vars:
    templatePath: "{{ item }}"
    state: "present"
  with_items:
    - templates/minio/svc.yml
    - templates/minio/pvc.yml
  when: appSecrets.cnvrgStorageType == "minio"

- name: Install Minio - single instance
  include_role:
    name: common
    tasks_from: install
  vars:
    templatePath: "{{ item }}"
    state: "present"
  with_items:
    - templates/minio/dep.yml
  when:
  - appSecrets.cnvrgStorageType == "minio"
  - minio.sharedStorage.enabled == "false"

- name: Install Minio - shared backend
  include_role:
    name: common
    tasks_from: install
  vars:
    templatePath: "{{ item }}"
    state: "present"
  with_items:
    - templates/minio/shared-minio.yml
    - templates/minio/destination-rule.yml
  when:
  - appSecrets.cnvrgStorageType == "minio"
  - minio.sharedStorage.enabled == "true"







