apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-shared-backend
spec:
  capacity:
    storage: "{{minio.storageSize}}"
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: "{{ minio.sharedStorage.storageClassName }}"
  nfs:
    path: "{{ minio.sharedStorage.path }}"
    server: "{{ minio.sharedStorage.nfsServer }}"