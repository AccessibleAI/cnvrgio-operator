apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{minio.svcName}}"
  namespace: "{{ ansible_operator_meta.namespace }}"
spec:
  accessModes:
{% if minio.sharedStorage.enabled == "true" %}
    - ReadWriteMany
{% else %}
    - ReadWriteOnce
{% endif %}
  resources:
    requests:
      storage: "{{minio.storageSize}}"
{% if minio.sharedStorage.enabled == "true" %}
  storageClassName: "{{ minio.sharedStorage.storageClassName }}"
{% elif hostpath.enabled == "true" %}
  storageClassName: "{{ hostpath.storageClassName }}"
{% elif nfs.enabled == "true" %}
  storageClassName: "{{ nfs.storageClassName }}"
{% elif minio.storageClass != "use-default" %}
  storageClassName: "{{ minio.storageClass }}"
{% endif %}