apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{redis.svc_name|default('redis')}}"
  namespace: "{{ ansible_operator_meta.namespace }}"
  labels:
    app: "{{redis.svc_name|default('redis')}}"
spec:
  selector:
    matchLabels:
      app: "{{redis.svc_name|default('redis')}}"
  template:
    metadata:
      labels:
        app: "{{redis.svc_name|default('redis')}}"
    spec:
{% if tenancy.enabled == "true" %}
      nodeSelector:
        {{ tenancy.cnvrg.key }}: "{{ tenancy.cnvrg.value }}"
{% endif %}
{%  if tenancy.enabled == "true" and tenancy.dedicated_nodes == "true" %}
      tolerations:
      - key: "{{ tenancy.cnvrg.key }}"
        operator: "Equal"
        value: "{{ tenancy.cnvrg.value }}"
        effect: "NoSchedule"
{% endif %}
      containers:
        - image: "{{redis.image|default('redis:3.0.5')}}"
          name: redis
          ports:
            - containerPort: {{redis.port|default('6379')}}
          resources:
            limits:
              cpu: "{{redis.limits.cpu|default('1')}}"
              memory: "{{redis.limits.memory|default('2Gi')}}"
            requests:
              cpu: "{{redis.requests.cpu|default('500m')}}"
              memory: "{{redis.requests.memory|default('1Gi')}}"