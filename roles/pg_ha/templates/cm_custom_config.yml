apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-custom-config
  namespace: "{{ansible_operator_meta.namespace}}"
data:
  postgres-ha.yaml: |-
    bootstrap:
      dcs:
        postgresql:
          parameters:
            max_connections: 500
            shared_buffers: 2GB
            temp_buffers: 10MB
            work_mem: 5MB
