---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgo-client
  namespace: "{{ansible_operator_meta.namespace}}"
  labels:
    vendor: crunchydata
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pgo-client
      vendor: crunchydata
  template:
    metadata:
      labels:
        name: pgo-client
        vendor: crunchydata
    spec:
      containers:
      - name: pgo
        image: "registry.developers.crunchydata.com/crunchydata/pgo-client:centos7-4.5.0"
        imagePullPolicy: IfNotPresent
        envFrom:
          - configMapRef:
              name: env-config
          - secretRef:
              name: env-secrets
        env:
        - name: PGO_NAMESPACE
          value: "{{ansible_operator_meta.namespace}}"
        - name: PGO_APISERVER_URL
          value: "https://postgres-operator:8443"
        - name: PGOUSERNAME
          valueFrom:
            secretKeyRef:
              name: pgouser-admin
              key: username
        - name: PGOUSERPASS
          valueFrom:
            secretKeyRef:
              name: pgouser-admin
              key: password
        - name: PGO_CA_CERT
          value: pgo-tls/client.crt
        - name: PGO_CLIENT_CERT
          value: pgo-tls/client.crt
        - name: PGO_CLIENT_KEY
          value: pgo-tls/client.key
        volumeMounts:
        - name: pgo-tls-volume
          mountPath: pgo-tls
      volumes:
      - name: pgo-tls-volume
        secret:
          secretName: "pgo.tls"
          items:
          - key: tls.crt
            path: client.crt
          - key: tls.key
            path: client.key
