apiVersion: batch/v1
kind: Job
metadata:
  name: "{{'pgo-deploy' if pg_ha.enabled == 'true' and cnvrg_app.enabled == 'true' else 'pgo-remove'}}"
  namespace: "{{ansible_operator_meta.namespace}}"
spec:
  backoffLimit: 0
  template:
    metadata:
      name: pgo-deploy
    spec:
      serviceAccountName: pgo-deployer-sa
      restartPolicy: OnFailure
      containers:
        - name: pgo-deploy
          image: registry.developers.crunchydata.com/crunchydata/pgo-deployer:centos7-4.5.0
          imagePullPolicy: IfNotPresent
          env:
            - name: DEPLOY_ACTION
              value: "{{'install' if pg_ha.enabled == 'true' and cnvrg_app.enabled == 'true' else 'uninstall'}}"
          volumeMounts:
            - name: deployer-conf
              mountPath: "/conf"
      volumes:
        - name: deployer-conf
          configMap:
            name: pgo-deployer-cm