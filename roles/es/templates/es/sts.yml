#jinja2: trim_blocks: "true", lstrip_blocks: "false"
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{es.svc_name}}"
  namespace: "{{ ansible_operator_meta.namespace }}"
spec:
  serviceName: "{{es.svc_name}}"
  selector:
    matchLabels:
      app: "{{es.svc_name}}"
  replicas: 1
  template:
    metadata:
      labels:
        app: "{{es.svc_name}}"
    spec:
      {% if es.patch_es_nodes == "true" %}
      initContainers:
      - name: "maxmap"
        image: {{ es.max_map_image }}
        imagePullPolicy: "Always"
        command: [ "/bin/bash","-c","sysctl -w vm.max_map_count=262144"]
        securityContext:
          privileged: true
          runAsUser: 0
      {% endif %}
      {% if tenancy.enabled == "true" and tenancy.dedicated_nodes == "true" %}
      tolerations:
      - key: "{{ tenancy.cnvrg.key }}"
        operator: "Equal"
        value: "{{ tenancy.cnvrg.value }}"
        effect: "NoSchedule"
      {% endif %}
      {% if security_mode == "default" %}
      securityContext:
        runAsUser: {{ es.run_as_user }}
        runAsGroup: {{ es.run_as_group }}
        fsGroup: {{ es.fs_group }}
      {% endif %}
      {% if hostpath.enabled == "true" and tenancy.enabled == "false" %}
      nodeSelector:
        kubernetes.io/hostname: "{{ hostpath.node_name }}"
      {% elif hostpath.enabled == "false" and tenancy.enabled == "true" %}
      nodeSelector:
        {{ tenancy.cnvrg.key }}: "{{ tenancy.cnvrg.value }}"
      {% elif hostpath.enabled == "true" and tenancy.enabled == "true" %}
      nodeSelector:
        kubernetes.io/hostname: "{{ hostpath.node_name }}"
        {{ tenancy.cnvrg.key }}: "{{ tenancy.cnvrg.value }}"
      {% endif %}
      containers:
      - name: elastic
        image: "{{es.image}}"
        env:
        - name: "ES_CLUSTER_NAME"
          value: "cnvrg-es"
        - name: "ES_NODE_NAME"
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: "ES_NETWORK_HOST"
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: "ES_DISCOVERY_TYPE"
          value: "single-node"
        - name: "ES_PATH_DATA"
          value: "/usr/share/elasticsearch/data/data"
        - name: "ES_PATH_LOGS"
          value: "/usr/share/elasticsearch/data/logs"
        - name: "ES_JAVA_OPTS"
          value: "{{ es.java_opts }}"
        ports:
        - containerPort: {{es.port|default('9200')}}
        resources:
          limits:
            cpu: "{{ es.cpu_limit|default('4Gi') }}"
            memory: "{{ es.memory_limit|default('2') }}"
          requests:
            cpu: "{{ es.cpu_request|default('1') }}"
            memory: "{{ es.memory_request|default('1Gi') }}"
        readinessProbe:
          httpGet:
            path: /_cluster/health
            port: {{es.port|default('9200')}}
          initialDelaySeconds: 30
          periodSeconds: 20
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /_cluster/health
            port: {{es.port|default('9200')}}
          initialDelaySeconds: 5
          periodSeconds: 20
          failureThreshold: 5
        volumeMounts:
        - name: es-storage
          mountPath: "/usr/share/elasticsearch/data"
  volumeClaimTemplates:
  - metadata:
      name: es-storage
    spec:
      accessModes: [ ReadWriteOnce ]
      resources:
        requests:
          storage: "{{es.storage_size}}"
      {% if hostpath.enabled == "true" %}
      storageClassName: {{ hostpath.storage_class_name }}
      {% elif nfs.enabled == "true" %}
      storageClassName: "{{ nfs.storage_class_name }}"
      {% elif pg.storage_class != "use-default" %}
      storageClassName: "{{ es.storage_class }}"
      {% endif %}