apiVersion: batch/v1
kind: Job
metadata:
  name: ilm-config
  namespace: "{{ ansible_operator_meta.namespace }}"
spec:
  template:
    spec:
      serviceAccountName: "{{rbac.service_account_name}}"
      containers:
      - name: ilm-mapping
        image: {{ es.max_map_image }}
        command: [ "/bin/bash","/tmp/ilm_mapping.sh"]
        volumeMounts:
          - name: ilm-config
            mountPath: /tmp
            # subPath: ilm_mapping.sh
      volumes:
      - name: ilm-config
        configMap:
          name: ilm-config
      restartPolicy: Never