#jinja2: trim_blocks: "true", lstrip_blocks: "false"
apiVersion: v1
kind: Service
metadata:
  name: "{{es.svcName}}"
  namespace: "{{ ansible_operator_meta.namespace }}"
  labels:
    app: "{{es.svcName}}"
spec:
  {% if ingressType == "nodeport" %}
  type: NodePort
  {% endif %}
  ports:
  - port: {{es.port}}
    {% if ingressType == "nodeport" %}
    nodePort: {{ es.nodePort }}
    {% endif %}
  selector:
    app: "{{es.svcName}}"