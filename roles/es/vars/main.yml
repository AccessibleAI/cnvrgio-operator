---
es:
  enabled: "true"
  image: "docker.io/cnvrg/cnvrg-es:v7.8.1"
  maxMapImage: "docker.io/cnvrg/cnvrg-tools:v0.3"
  port: "9200"
  storageSize: "30Gi"
  svcName: "elasticsearch"
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  patchEsNodes: "true"
  nodePort: 32200
  storageClass: "use-default"
  cpuRequest: 1
  memoryRequest: 1Gi
  cpuLimit: 2
  memoryLimit: 4Gi
  javaOpts: ""