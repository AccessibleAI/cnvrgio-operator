---
cnvrg_app:
  replicas: 1
  edition: "core"
  enabled: "true"
  image: ""
  port: 80
  cpu: 1
  memory: 4Gi
  svc_name: "app"
  custom_agent_tag: "false"
  intercom: "true"
  node_port: 30080
  sidekiq_cpu: 1
  sidekiq_memory: 2Gi
  sidekiq_replicas: 2


seeder:
  image: "docker.io/cnvrg/cnvrg-boot:v0.23"
  seed_cmd: "rails db:migrate && rails db:seed && rails libraries:update"