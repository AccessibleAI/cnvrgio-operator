#jinja2: trim_blocks: "true", lstrip_blocks: "false"
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sidekiq-searchkick
  namespace: "{{ ansible_operator_meta.namespace }}"
  labels:
    app: sidekiq-searchkick
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 1
  replicas: {{ cnvrg_app.sidekiq_searchkick_replicas }}
  selector:
    matchLabels:
      app: sidekiq-searchkick
  template:
    metadata:
      labels:
        app: sidekiq-searchkick
    spec:
      {% if tenancy.enabled == "true" %}
      nodeSelector:
        {{ tenancy.cnvrg.key }}: "{{ tenancy.cnvrg.value }}"
      {% endif %}
      {% if tenancy.enabled == "true" and tenancy.dedicated_nodes == "true" %}
      tolerations:
      - key: "{{ tenancy.cnvrg.key }}"
        operator: "Equal"
        value: "{{ tenancy.cnvrg.value }}"
        effect: "NoSchedule"
      {% endif %}
      {% if cnvrg_app.edition == "enterprise" %}
      imagePullSecrets:
        - name: {{ registry.name }}
      {% endif %}
      serviceAccountName: "{{rbac.service_account_name}}"
      terminationGracePeriodSeconds: {{ cnvrg_app.sidekiq_prestop_hook.kill_timeout|int }}
      containers:
      - name: sidekiq
        image: "{{cnvrg_app.image}}"
        command:
        - "/bin/bash"
        - "-lc"
        args:
        - "touch /etc/service/nginx/down && /sbin/my_init"
        env:
        - name: "CNVRG_RUN_MODE"
          value: "sidekiq"
        - name: "SIDEKIQ_SEARCHKICK"
          value: "true"
        imagePullPolicy: Always
        {% if app_secrets.cnvrg_storage_type == "gcp" %}
        volumeMounts:
        - name: "{{ conf.gcp_storage_secret }}"
          mountPath: "{{ conf.gcp_keyfile_mount_path }}"
          readOnly: true
        {% endif %}
        envFrom:
        - configMapRef:
            name: env-config
        - secretRef:
            name: env-secrets
        {% if cnvrg_app.resources_request_enabled == "true" %}
        resources:
          requests:
            cpu: "{{ cnvrg_app.sidekiq_searchkick_cpu }}"
            memory: "{{ cnvrg_app.sidekiq_searchkick_memory }}"
        {% endif %}
        {% if cnvrg_app.sidekiq_prestop_hook.enabled == "true" %}
        lifecycle:
          preStop:
            exec:
              command: ["/bin/bash","-lc","sidekiqctl quiet sidekiq-0.pid && sidekiqctl stop sidekiq-0.pid {{ cnvrg_app.sidekiq_prestop_hook.kill_timeout }}"]
        {% endif %}
      {% if app_secrets.cnvrg_storage_type == "gcp" %}
      volumes:
      - name: "{{ conf.gcp_storage_secret }}"
        secret:
          secretName: "{{ conf.gcp_storage_secret }}"
      {% endif %}
      initContainers:
      - name: seeder
        image: "{{seeder.image}}"
        command: ["/bin/bash", "-c", "python3 cnvrg-boot.py seeder --mode worker"]
        env:
        - name: "CNVRG_NS"
          value: "{{ ansible_operator_meta.namespace }}"