apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-sidekiq-searchkick
  namespace: "{{ ansible_operator_meta.namespace }}"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sidekiq-searchkick
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: AverageValue
        averageValue: 800Mi
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageValue: 1600Mi