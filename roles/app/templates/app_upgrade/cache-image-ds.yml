#jinja2: trim_blocks: "true", lstrip_blocks: "false"
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: "{{ cnvrgAppUpgrade.appImageCacheDs }}"
  namespace: "{{ ansible_operator_meta.namespace }}"
spec:
  selector:
    matchLabels:
      app: "{{ cnvrgAppUpgrade.appImageCacheDs }}"
  template:
    metadata:
      labels:
        app: "{{ cnvrgAppUpgrade.appImageCacheDs }}"
    spec:
      {% if cnvrgSpec.spec.cnvrgApp.edition == "enterprise" %}
      imagePullSecrets:
        - name: {{ cnvrgSpec.spec.registry.name }}
      {% endif %}
      tolerations:
      - key: "{{ cnvrgSpec.spec.tenancy.cnvrg.key }}"
        operator: "Equal"
        value: "{{ cnvrgSpec.spec.tenancy.cnvrg.value }}"
        effect: "NoSchedule"
      containers:
      - name: app-image-chache
        image: "{{ cnvrgAppUpgrade.image }}"