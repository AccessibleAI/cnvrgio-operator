#jinja2: trim_blocks: "true", lstrip_blocks: "false"
apiVersion: v1
kind: Service
metadata:
  name: {{cnvrgApp.svcName}}
  namespace: {{ ansible_operator_meta.namespace }}
  labels:
    app: {{cnvrgApp.svcName}}
spec:
  {% if ingressType == "nodeport" %}
  type: NodePort
  {% endif %}
  ports:
    - port: {{cnvrgApp.port}}
      {% if ingressType == "nodeport" %}
      nodePort: {{ cnvrgApp.nodePort }}
      {% endif %}
  selector:
    app: {{cnvrgApp.svcName}}