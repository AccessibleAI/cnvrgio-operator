apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-postgres-exporter
  namespace: "{{ansible_operator_meta.namespace}}"
  labels:
    app: prometheus-postgres-exporter
    chart: prometheus-postgres-exporter-1.3.3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-postgres-exporter
  template:
    metadata:
      labels:
        app: prometheus-postgres-exporter
    spec:
      serviceAccountName: prometheus-postgres-exporter
      containers:
        - name: prometheus-postgres-exporter
          args:
          - "--extend.query-path=/etc/config.yaml"
          env:
          - name: DATA_HOST
            valueFrom:
              secretKeyRef:
                name: env-secrets
                key: POSTGRES_HOST
          - name: DATA_HOST_DB
            valueFrom:
              secretKeyRef:
                name: env-secrets
                key: POSTGRES_DB
          - name: DATA_SOURCE_USER
            valueFrom:
              secretKeyRef:
                name: env-secrets
                key: POSTGRES_USER
          - name: DATA_SOURCE_PASS
            valueFrom:
              secretKeyRef:
                name: env-secrets
                key: POSTGRES_PASSWORD
          - name: DATA_SOURCE_URI
            value: "$(DATA_HOST):5432/$(DATA_HOST_DB)?sslmode=disable"
          image: "wrouesnel/postgres_exporter:v0.8.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9187
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
          volumeMounts:
            - name: queries
              mountPath: /etc/config.yaml
              subPath: config.yaml
      securityContext:
        {}
      volumes:
      - configMap:
          defaultMode: 420
          name: prometheus-postgres-exporter
        name: queries