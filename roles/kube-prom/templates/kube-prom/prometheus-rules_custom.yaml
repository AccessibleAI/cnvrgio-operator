apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: prometheus-k8s-custom-rules
  namespace: "{{ansible_operator_meta.namespace}}"
spec:
  groups:
  - name: Cnvrg Custom Rules
    rules:
    - alert: CnvrgApp Is Down
      expr: absent(kube_pod_container_status_ready{container="cnvrg-app"}) == 1
      for: 20m
      labels:
        cnvrg: custom
        severity: critical
      annotations:
          description: "Service {{ '{{' }} $labels.container {{ '}}' }} is down."
    - alert: Sidekiq Is Down
      expr: absent(kube_pod_container_status_ready{container="sidekiq"}) == 1
      for: 20m
      labels:
        cnvrg: custom
        severity: critical
      annotations:
        description: "Service {{ '{{' }} $labels.container {{ '}}' }} is down."
