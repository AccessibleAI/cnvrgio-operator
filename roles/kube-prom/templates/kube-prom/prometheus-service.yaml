apiVersion: v1
kind: Service
metadata:
  labels:
    prometheus: cnvrg
  name: "{{prometheus.svc_name}}"
  namespace: "{{ansible_operator_meta.namespace}}"
spec:
{% if ingress_type == "nodeport" %}
  type: NodePort
{% endif %}
  ports:
  - name: web
    port: {{prometheus.port}}
    targetPort: web
{% if ingress_type == "nodeport" %}
    nodePort: {{ prometheus.node_port }}
{% endif %}
  selector:
    app: prometheus
    prometheus: cnvrg
  sessionAffinity: ClientIP
