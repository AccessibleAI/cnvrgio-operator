apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    app: prometheus
    prometheus: cnvrg
  name: cnvrg
  namespace: "{{ansible_operator_meta.namespace}}"
spec:
{% if alertmanager.enabled == "true" %}
  alerting:
    alertmanagers:
    - name: alertmanager-main
      namespace: "{{ansible_operator_meta.namespace}}"
      port: web
{% endif %}
  storage:
    disableMountSubPath: true
    volumeClaimTemplate:
      spec:
{% if hostpath.enabled == "true" %}
        storageClassName: {{ hostpath.storage_class_name }}
{% elif nfs.enabled == "true" %}
        storageClassName: "{{ nfs.storage_class_name }}"
{% elif pg.storage_class != "use-default" %}
        storageClassName: "{{ prometheus.storage_class }}"
{% endif %}
        resources:
          requests:
            storage: "{{ prometheus.storage_size }}"
  image: "{{ prometheus.image }}"
  nodeSelector:
    kubernetes.io/os: linux
{% if hostpath.enabled == "true" %}
    kubernetes.io/hostname: "{{ hostpath.node_name }}"
{% endif %}
  podMonitorNamespaceSelector: {}
  podMonitorSelector: {}
  replicas: 1
  resources:
    requests:
      memory: 400Mi
  ruleSelector:
    matchLabels:
      prometheus: k8s
      role: alert-rules
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  serviceAccountName: prometheus-k8s
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector: {}
  version: v2.17.2
