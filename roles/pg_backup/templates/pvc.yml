apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ pg_backup.name }}"
  namespace: "{{ansible_operator_meta.namespace}}"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "{{ pg_backup.storageSize }}"
{% if hostpath.enabled == "true" %}
  storageClassName: "{{ hostpath.storageClassName }}"
{% elif nfs.enabled == "true" %}
  storageClassName: "{{ nfs.storageClassName }}"
{% elif pg_backup.storageClass != "use-default" %}
  storageClassName: "{{ pg_backup.storageClass }}"
{% endif %}
