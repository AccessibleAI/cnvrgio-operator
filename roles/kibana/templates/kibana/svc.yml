apiVersion: v1
kind: Service
metadata:
  name: "{{kibana.svcName}}"
  namespace: "{{ ansible_operator_meta.namespace }}"
  labels:
    app: "{{kibana.svcName}}"
spec:
{% if ingressType == "nodeport" %}
  type: NodePort
{% endif %}
  selector:
    app: "{{kibana.svcName}}"
  ports:
    - port: {{kibana.port}}
      protocol: TCP
{% if ingressType == "nodeport" %}
      nodePort: {{ kibana.nodePort }}
{% endif %}