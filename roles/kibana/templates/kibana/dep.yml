#jinja2: trim_blocks: "true", lstrip_blocks: "false"
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{kibana.svcName}}"
  namespace: "{{ ansible_operator_meta.namespace }}"
  labels:
    app: "{{kibana.svcName}}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{kibana.svcName}}"
  template:
    metadata:
      labels:
        app: "{{kibana.svcName}}"
    spec:
      {% if tenancy.enabled == "true" %}
      nodeSelector:
        {{ tenancy.cnvrg.key }}: "{{ tenancy.cnvrg.value }}"
      {% endif %}
      {% if tenancy.enabled == "true" and tenancy.dedicatedNodes == "true" %}
      tolerations:
      - key: "{{ tenancy.cnvrg.key }}"
        operator: "Equal"
        value: "{{ tenancy.cnvrg.value }}"
        effect: "NoSchedule"
      {% endif %}
      containers:
        - name: "{{kibana.svcName}}"
          image: "{{kibana.image}}"
          env:
          - name: ELASTICSEARCH_URL
            value: "{{ ('http://'+es.svcName + '.' + ansible_operator_meta.namespace + '.svc.cluster.local'+':'+es.port) }}"
          ports:
          - containerPort: {{kibana.port}}
          resources:
            limits:
              cpu: "{{ kibana.cpuLimit }}"
              memory: "{{ kibana.memoryLimit }}"
            requests:
              cpu: "{{ kibana.cpuRequest }}"
              memory: "{{ kibana.memoryRequest }}"

