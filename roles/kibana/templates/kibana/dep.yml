apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{kibana.svc_name}}"
  namespace: "{{ ansible_operator_meta.namespace }}"
  labels:
    app: "{{kibana.svc_name}}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{kibana.svc_name}}"
  template:
    metadata:
      labels:
        app: "{{kibana.svc_name}}"
    spec:
      containers:
        - name: "{{kibana.svc_name}}"
{% if es.ubi == "false" %}
          image: "{{kibana.image}}"
{% else %}
          image: "docker.elastic.co/kibana/kibana-oss:7.8.1"
{% endif %}
          env:
          - name: ELASTICSEARCH_URL
            value: "{{ ('http://'+es.svc_name + '.' + ansible_operator_meta.namespace + '.svc.cluster.local'+':'+es.port) }}"
          ports:
          - containerPort: {{kibana.port}}
          resources:
            limits:
              cpu: "{{ kibana.cpu_limit }}"
              memory: "{{ kibana.memory_limit }}"
            requests:
              cpu: "{{ kibana.cpu_request }}"
              memory: "{{ kibana.memory_request }}"

