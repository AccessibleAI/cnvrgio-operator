moniotring:
  prometheus:
    enabled: "true"
    prometheus_image: "quay.io/prometheus/prometheus:v2.22.2"
    operator_image: "quay.io/prometheus-operator/prometheus-operator:v0.43.2"
    prometheus_config_reloader_image: "quay.io/prometheus-operator/prometheus-config-reloader:v0.43.2"
    cpu_request: 1
    memory_request: 1Gi
    svc_name: "prometheus"
    port: 9090
    node_port: 30909
    storage_size: 100Gi
    storage_class: "use-default"
