- name: Deploy Prometheus operator
  include_role:
    name: common
    tasks_from: install
  vars:
    template_path: "{{ item }}"
    state: "{{ role_state }}"
  with_fileglob:
    - templates/prometheus-operator/*
  when:
    - monitoring.enabled == "true"
    - monitoring.prometheus_operator.enabled == "true"

