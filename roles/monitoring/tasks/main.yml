- name: "Get Metrics Server Deployment"
  k8s_info:
    kind: Deployment
    namespace: "kube-system"
    name: "metrics-server"
  register: metrics_server

- name: Deploy Metrics Server
  include_role:
    name: common
    tasks_from: install
  vars:
    template_path: "{{ item }}"
    state: "{{ role_state }}"
  with_fileglob:
    - templates/metrics-server/*
  when:
    - monitoring.enabled == "true"
    - monitoring.metrics_server.enabled == "true"
    - metrics_server.resources | length == 0
