apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: "{{istio.gw_name}}"
  namespace: {{ ansible_operator_meta.namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "{{('*.' + cluster_domain).split(':')[0] }}"