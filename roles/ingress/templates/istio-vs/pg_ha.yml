apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: 'postgres-operator'
  namespace: "{{ ansible_operator_meta.namespace }}"
spec:
  hosts:
  - "{{('postgres-operator' + '.' + cluster_domain).split(':')[0] }}"
  gateways:
  - "{{istio.gw_name}}"
  http:
  - timeout: 50s
    retries:
      attempts: 4
      perTryTimeout: 30s
    route:
    - destination:
        host: "{{'postgres-operator' + '.' + ansible_operator_meta.namespace + ".svc.cluster.local" }}"