apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "{{grafana.svc_name}}"
  namespace: "{{ansible_operator_meta.namespace}}"
spec:
  hosts:
  - "{{(grafana.svc_name + "." + cluster_domain).split(':')[0] }}"
  gateways:
  - "{{istio.gw_name}}"
  http:
  - route:
    - destination:
        port:
          number: {{grafana.port}}
        host: "{{grafana.svc_name +"."+ ansible_operator_meta.namespace + ".svc.cluster.local" }}"