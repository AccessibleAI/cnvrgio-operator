apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "{{hyper.svc_name}}"
  namespace: "{{ansible_operator_meta.namespace}}"
spec:
  hosts:
    - "{{(hyper.svc_name + '.' + cluster_domain).split(':')[0] }}"
  gateways:
  - "{{istio.gw_name}}"
  http:
  - retries:
      attempts: {{ istio.retries_attempts | default ('5') }}
      perTryTimeout: {{ istio.per_try_timeout | default ('180s') }}
    timeout: {{ ingress.timeout | default ('900s') }}
    route:
    - destination:
        port:
          number: {{hyper.port}}
        host: "{{hyper.svc_name + '.' + ansible_operator_meta.namespace + ".svc.cluster.local" }}"