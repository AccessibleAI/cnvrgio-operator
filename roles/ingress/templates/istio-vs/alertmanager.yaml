apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "{{alertmanager.svc_name}}"
  namespace: "{{ansible_operator_meta.namespace}}"
spec:
  hosts:
  - "{{ (alertmanager.svc_name + '.' + cluster_domain).split(':')[0] }}"
  gateways:
  - "{{istio.gw_name}}"
  http:
  - timeout: 50s
    retries:
      attempts: 4
      perTryTimeout: 30s
    route:
    - destination:
        port:
          number: {{alertmanager.port}}
        host: "{{alertmanager.svc_name +'.' + ansible_operator_meta.namespace + ".svc.cluster.local" }}"