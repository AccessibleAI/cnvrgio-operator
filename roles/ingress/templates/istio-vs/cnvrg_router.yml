apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "{{cnvrgRouter.svcName}}"
  namespace: "{{ansible_operator_meta.namespace}}"
spec:
  hosts:
  - "{{(cnvrgRouter.svcName + '.' + clusterDomain).split(':')[0] }}"
  gateways:
  - "{{istio.gwName}}"
  http:
  - retries:
      attempts: {{ ingress.retriesAttempts | default ('5') }}
      perTryTimeout: {{ ingress.perTryTimeout | default ('180s') }}
    timeout: {{ ingress.timeout | default ('900s') }}
    route:
      - destination:
          port:
            number: {{cnvrgRouter.port}}
          host: "{{cnvrgRouter.svcName +'.' + ansible_operator_meta.namespace + ".svc.cluster.local" }}"