apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: "{{hyper.svc_name}}"
  namespace: {{ ansible_operator_meta.namespace }}
  labels:
    app: "{{hyper.svc_name}}"
spec:
  host: "{{(hyper.svc_name + '.' + cluster_domain).split(':')[0] }}"
  port:
    targetPort: {{hyper.port}}
  to:
    kind: Service
    name: {{hyper.svc_name}}
    weight: 100
{% if https.enabled == "true" %}
  tls:
    termination: edge
    certificate: |
      {{https.cert | b64decode | indent(6) }}
    key: |
      {{https.key | b64decode| indent(6) }}
    insecureEdgeTerminationPolicy: Redirect
{% endif %}