apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: "{{kibana.svcName}}"
  namespace: "{{ansible_operator_meta.namespace}}"
spec:
  rules:
    - host: "{{(kibana.svcName + '.' + clusterDomain).split(':')[0] }}"
      http:
        paths:
          - path: /
            backend:
              serviceName: "{{kibana.svcName}}"
              servicePort: {{kibana.port}}