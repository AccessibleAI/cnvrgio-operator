apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: "{{hyper.svc_name}}"
  namespace: "{{ansible_operator_meta.namespace}}"
spec:
  rules:
    - host: "{{(hyper.svc_name + "." + cluster_domain).split(':')[0] }}"
      http:
        paths:
          - path: /
            backend:
              serviceName: "{{hyper.svc_name}}"
              servicePort: {{hyper.port}}