apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ea-ingerss
  namespace: "{{ansible_operator_meta.namespace}}"
spec:
  rules:
    - host: "{{('elasticalerts.' + cluster_domain).split(':')[0] }}"
      http:
        paths:
          - path: /
            backend:
              serviceName: elastalert
              servicePort: 80