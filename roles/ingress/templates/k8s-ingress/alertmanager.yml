apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: "{{alertmanager.svc_name}}"
  namespace: "{{ansible_operator_meta.namespace}}"
spec:
  rules:
    - host: "{{(alertmanager.svc_name + '.' + cluster_domain).split(':')[0] }}"
      http:
        paths:
          - path: /
            backend:
              serviceName: "{{alertmanager.svc_name}}"
              servicePort: {{alertmanager.port}}