apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: "{{cnvrgRouter.svcName}}"
  namespace: "{{ansible_operator_meta.namespace}}"
spec:
  rules:
    - host: "{{(cnvrgRouter.svcName + '.' + clusterDomain).split(':')[0] }}"
      http:
        paths:
          - path: /
            backend:
              serviceName: "{{cnvrgRouter.svcName}}"
              servicePort: {{cnvrgRouter.port}}