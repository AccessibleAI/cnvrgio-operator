---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{cnvrgApp.svcName}}
  namespace: "{{ansible_operator_meta.namespace}}"
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind:       Deployment
    name:       {{cnvrgApp.svcName}}
  updatePolicy:
    updateMode: "Off"
