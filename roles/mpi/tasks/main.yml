- name: MPI deployment
  vars:
    crds:
      - templates/mpi/crds.yaml
    resources:
      - templates/mpi/regcred.yml
      - templates/mpi/mpi.yml
  block:
    # is state present, create crds in first step
    - name: Install MPI CRDs
      include_role:
        name: common
        tasks_from: install
      vars:
        templatePath: "{{ item }}"
        state: "present"
      loop: "{{crds}}"
      when: state == "present"

    - name: Install MPI resrouces
      include_role:
        name: common
        tasks_from: install
      vars:
        templatePath: "{{ item }}"
        state: "present"
      loop: "{{resources}}"

      # is state absent, remove crds in last step
    - name: Remove MPI CRDs
      include_role:
        name: common
        tasks_from: install
      vars:
        templatePath: "{{ item }}"
        state: "present"
      loop: "{{crds}}"
      when: state == "absent"

