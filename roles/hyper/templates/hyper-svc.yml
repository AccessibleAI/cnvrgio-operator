apiVersion: v1
kind: Service
metadata:
  name: "{{ hyper.svcName }}"
  namespace: "{{ ansible_operator_meta.namespace }}"
  labels:
    app: "{{ hyper.svcName }}"
spec:
{% if networking.ingressType == "nodeport" %}
  type: NodePort
{% endif %}
  ports:
    - port: {{hyper.port}}
{% if networking.ingressType == "nodeport" %}
      nodePort: {{ hyper.nodePort }}
{% endif %}
  selector:
    app: {{hyper.svcName}}