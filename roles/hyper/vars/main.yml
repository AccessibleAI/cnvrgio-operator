hyper:
  enabled: "true"
  image: "cnvrg/hyper-server:latest"
  port: 5050
  replicas: 1
  nodePort: 30050
  svcName: "hyper"
  token: "token"
  cpuRequest: 100m
  memoryRequest: 200Mi
  cpuLimit: 2
  memoryLimit: 4Gi
  enableReadinessProbe: "true"
  readinessPeriodSeconds: 100
  readinessTimeoutSeconds: 60