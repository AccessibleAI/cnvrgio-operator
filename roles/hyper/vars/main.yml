hyper:
  enabled: "true"
  image: "cnvrg/hyper-server:latest"
  port: 5050
  replicas: 1
  node_port: 30050
  svc_name: "hyper"
  token: "token"
  cpu_request: 100m
  memory_request: 200Mi
  cpu_limit: 2
  memory_limit: 4Gi
  enable_readiness_probe: "true"
  readiness_period_seconds: 100
  readiness_timeout_seconds: 60