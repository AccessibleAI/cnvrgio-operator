- name: Install Fluentd
  include_role:
    name: common
    tasks_from: install
  vars:
    templatePath: "{{ item }}"
    state: "present"
  with_items:
    - templates/fluentd/cluster_role.yml
    - templates/fluentd/cluster_role_binding.yml
    - templates/fluentd/fluentd.yml
    - templates/fluentd/fluentd_conf.yml
    - templates/fluentd/service_account.yml
