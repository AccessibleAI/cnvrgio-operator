---
fluentd:
  enabled: "true"
  image: "fluent/fluentd-kubernetes-daemonset:v1.11-debian-elasticsearch7-1"
  esSvcName: "{{ es.svcName }}"
  journalPath: "/var/log/journal"
  containersPath: "/var/lib/docker/containers"
  journald: "false"
  cpuRequest: 100m
  memoryRequest: 200Mi
  memoryLimit: 200Mi

