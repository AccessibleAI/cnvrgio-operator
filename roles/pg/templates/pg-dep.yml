#jinja2: trim_blocks: "true", lstrip_blocks: "false"
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{pg.svcName}}"
  namespace: "{{ ansible_operator_meta.namespace }}"
  labels:
    app: "{{pg.svcName}}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{pg.svcName}}"
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: "{{pg.svcName}}"
    spec:
      serviceAccountName: "{{cnvrgApp.conf.rbac.serviceAccountName}}"
      {% if tenancy.enabled == "true" and tenancy.dedicatedNodes == "true" %}
      tolerations:
      - key: "{{ tenancy.cnvrg.key }}"
        operator: "Equal"
        value: "{{ tenancy.cnvrg.value }}"
        effect: "NoSchedule"
      {% endif %}
      {% if securityMode == "default" %}
      securityContext:
        runAsUser: {{ pg.runAsUser }}
        runAsGroup: {{ pg.runAsGroup }}
        fsGroup: {{ pg.fsGroup }}
      {% endif %}
      {% if storage.hostpath.enabled == "true" and tenancy.enabled == "false" %}
      nodeSelector:
        kubernetes.io/hostname: "{{ storage.hostpath.nodeName }}"
      {% elif storage.hostpath.enabled == "false" and tenancy.enabled == "true" %}
      nodeSelector:
        {{ tenancy.cnvrg.key }}: "{{ tenancy.cnvrg.value }}"
      {% elif storage.hostpath.enabled == "true" and tenancy.enabled == "true" %}
      nodeSelector:
        kubernetes.io/hostname: "{{ storage.hostpath.nodeName }}"
        {{ tenancy.cnvrg.key }}: "{{ tenancy.cnvrg.value }}"
      {% endif %}
      containers:
        - name: postgresql
          envFrom:
          - secretRef:
              name: "pg-secret"
          image: "{{pg.image}}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{pg.port}}
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - /usr/libexec/check-container
                - --live
            initialDelaySeconds: 120
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - /usr/libexec/check-container
            initialDelaySeconds: 5
            timeoutSeconds: 1
          securityContext:
            capabilities: {}
            privileged: false
          terminationMessagePath: /dev/termination-log
          volumeMounts:
            - mountPath: /var/lib/pgsql/data
              name: postgres-data
            - mountPath: /dev/shm
              name: dshm
          resources:
            requests:
              cpu: "{{ pg.cpuRequest }}"
              memory: "{{ pg.memoryRequest }}"
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: "{{pg.svcName}}"
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi