#jinja2: trim_blocks: "true", lstrip_blocks: "false"
apiVersion: v1
kind: Service
metadata:
  name: "{{cnvrgRouter.svcName}}"
  namespace: "{{ ansible_operator_meta.namespace }}"
  labels:
    app: "{{cnvrgRouter.svcName}}"
spec:
  {% if ingressType == "nodeport" %}
  type: NodePort
  {% endif %}
  ports:
  - port: {{cnvrgRouter.port}}
    {% if ingressType == "nodeport" %}
    nodePort: {{ cnvrgRouter.nodePort }}
    {% endif %}
  selector:
    app: "{{cnvrgRouter.svcName}}"