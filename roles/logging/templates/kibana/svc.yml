
apiVersion: v1
kind: Service
metadata:
  name: "{{logging.kibana.svcName}}"
  namespace: "{{ ansible_operator_meta.namespace }}"
  labels:
    app: "{{logging.kibana.svcName}}"
spec:
  {% if networking.ingressType == "nodeport" %}
  type: NodePort
  {% endif %}
  selector:
    app: "{{logging.kibana.svcName}}"
  ports:
    - port: {{logging.kibana.port}}
      protocol: TCP
      {% if networking.ingressType == "nodeport" %}
      nodePort: {{ logging.kibana.nodePort }}
      {% endif %}