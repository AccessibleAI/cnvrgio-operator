#jinja2: trim_blocks: "true", lstrip_blocks: "false"
apiVersion: v1
kind: Service
metadata:
  name: {{elastalert.svcName}}
  namespace: {{ ansible_operator_meta.namespace }}
  labels:
    app: {{elastalert.svcName}}
spec:
  {% if ingressType == "nodeport" %}
  type: NodePort
  {% endif %}
  ports:
    - port: {{elastalert.port}}
      protocol: TCP
      targetPort: {{elastalert.containerPort}}
      {% if ingressType == "nodeport" %}
      nodePort: {{ elastalert.nodePort }}
      {% endif %}
  selector:
    app: {{elastalert.svcName}}