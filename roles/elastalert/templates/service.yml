apiVersion: v1
kind: Service
metadata:
  name: {{elastalert.svc_name}}
  namespace: {{ ansible_operator_meta.namespace }}
  labels:
    app: {{elastalert.svc_name}}
spec:
{% if ingress_type == "nodeport" %}
  type: NodePort
{% endif %}
  ports:
    - port: {{elastalert.port}}
      protocol: TCP
      targetPort: {{elastalert.container_port}}
{% if ingress_type == "nodeport" %}
      nodePort: {{ elastalert.node_port }}
{% endif %}
  selector:
    app: {{elastalert.svc_name}}