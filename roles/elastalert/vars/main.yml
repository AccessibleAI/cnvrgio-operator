---
elastalert:
  enabled: "true"
  image: "bitsensor/elastalert:latest"
  port: "80"
  node_port: 32030
  container_port: "3030"
  storage_size: "30Gi"
  svc_name: "elastalert"
  storage_class: "use-default"
  cpu_request: 100m
  memory_request: 200Mi
  cpu_limit: 1
  memory_limit: 2000Gi
  run_as_user: 1000
  run_as_group: 1000
  fs_group: 1000
