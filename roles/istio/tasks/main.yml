- name: Isito deployment
  vars:
    crds:
      - templates/istio/crds.yaml
    resources:
      - templates/istio/operator.yml
      - templates/istio/instance.yml
  block:
    # Includgin all variables - they are require for composing Istio VirtualService
    - include_vars: ../../../playbooks/vars/globals.yml
    - include_vars: ../../minio/vars/main.yml
    - include_vars: ../../pg/vars/main.yml
    - include_vars: ../../es/vars/main.yml
    - include_vars: ../../redis/vars/main.yml
    - include_vars: ../../app/vars/main.yml


    # is state present, create crds in first step
    - name: Install Istio CRDs
      include_role:
        name: common
        tasks_from: install
      vars:
        templatePath: "{{ item }}"
        state: "present"
      loop: "{{crds}}"
      when: roleState == "present"

    # Install istio
    - name: Install Istio
      include_role:
        name: common
        tasks_from: install
      vars:
        templatePath: "{{ item }}"
        state: "present"
      loop: "{{resources}}"
      when: roleState == "present"

    - name: Get istiooperators.install.istio.io
      k8s_info:
        api_version: install.istio.io/v1alpha1
        kind: IstioOperator
        namespace: "{{ ansible_operator_meta.namespace }}"
        name: "cnvrg-istio"
      register: istioInstance
      when:
      - dryRun == "false"
      - roleState == "absent"

    - name: Print Istio instance
      debug:
        msg: "Current Istio instances: {{ istioInstance.resources }}"
      when:
      - dryRun == "false"
      - roleState == "absent"

    # Remove Istio
    - name: Remove Istio
      include_role:
        name: common
        tasks_from: install
      vars:
        templatePath: "{{ item }}"
        wait_to_complete: yes
        state: "present"
      loop: "{{resources|reverse|list}}"
      when:
      - roleState == "absent"
      - istioInstance.resources | length > 0

      # is state absent, remove crds in last step
    - name: Remove Istio CRDs
      include_role:
        name: common
        tasks_from: install
      vars:
        templatePath: "{{ item }}"
        state: "present"
      loop: "{{crds}}"
      when:
       - dryRun == "false"
       - roleState == "absent"
       - istioInstance.resources | length > 0
  when: ingressType == "istio"

