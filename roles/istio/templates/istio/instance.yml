apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: cnvrg-istio
  namespace: "{{ansible_operator_meta.namespace}}"
spec:
  profile: minimal
  namespace: "{{ansible_operator_meta.namespace}}"
  values:
    global:
      istioNamespace: "{{ansible_operator_meta.namespace}}"
    meshConfig:
      rootNamespace: "{{ansible_operator_meta.namespace}}"
  components:
    base:
      enabled: true
    pilot:
      enabled: true
      k8s:
{%  if tenancy.enabled == "true" %}
        nodeSelector:
          {{ tenancy.cnvrg.key }}: "{{ tenancy.cnvrg.value }}"
{% endif %}
{%  if tenancy.enabled == "true" and tenancy.dedicated_nodes == "true" %}
        tolerations:
        - key: "{{ tenancy.cnvrg.key }}"
          operator: "Equal"
          value: "{{ tenancy.cnvrg.value }}"
          effect: "NoSchedule"
{% endif %}
    ingressGateways:
    - enabled: true
      k8s:
{%  if tenancy.enabled == "true" %}
        nodeSelector:
          {{ tenancy.cnvrg.key }}: "{{ tenancy.cnvrg.value }}"
{% endif %}
{%  if tenancy.enabled == "true" and tenancy.dedicated_nodes == "true" %}
        tolerations:
        - key: "{{ tenancy.cnvrg.key }}"
          operator: "Equal"
          value: "{{ tenancy.cnvrg.value }}"
          effect: "NoSchedule"
{% endif %}
        env:
        - name: ISTIO_META_ROUTER_MODE
          value: sni-dnat
        hpaSpec:
          maxReplicas: 5
          metrics:
          - resource:
              name: cpu
              targetAverageUtilization: 80
            type: Resource
          minReplicas: 1
          scaleTargetRef:
            apiVersion: apps/v1
            kind: Deployment
            name: istio-ingressgateway
        resources:
          limits:
            cpu: 2000m
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 128Mi
        service:
          ports:
          - name: status-port
            port: 15021
            targetPort: 15021
          - name: http2
            port: 80
            targetPort: 8080
          - name: https
            port: 443
            targetPort: 8443
          - name: tls
            port: 15443
            targetPort: 15443
        strategy:
          rollingUpdate:
            maxSurge: 100%
            maxUnavailable: 25%
      name: istio-ingressgateway
