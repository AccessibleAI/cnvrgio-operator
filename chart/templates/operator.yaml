apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: cnvrg-operator
  name: cnvrg-operator
  namespace: cnvrg
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: cnvrg-operator
  template:
    metadata:
      labels:
        control-plane: cnvrg-operator
    spec:
      serviceAccountName: cnvrg-operator
      terminationGracePeriodSeconds: 10
      containers:
        - name: manager
          image: "{{.Values.operatorImage}}:{{ .Chart.Version }}"
          args:
            - --enable-leader-election
            - --leader-election-id=cnvrg-operator
            - --leader-election-namespace=cnvrg
          env:
            - name: ANSIBLE_JINJA2_NATIVE
              value: "true"
            - name: ANSIBLE_HASH_BEHAVIOUR
              value: merge
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name