apiVersion: mlops.cnvrg.io/v1
kind: CnvrgApp
metadata:
  name: cnvrg-app
  namespace: cnvrg
spec:
  {{- if eq .Values.specProfile "default"}}
  {{- include "spec.default" . | indent 2 }}
  {{- end }}
  {{- if eq .Values.specProfile "microk8s"}}
  {{- include "spec.microk8s" . | indent 2 }}
  {{- end }}